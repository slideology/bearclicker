<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3179065211650247">

    <!-- Plausible Analytics -->
    <script defer data-domain="bearclicker.net" src="https://plausible.io/js/script.js"></script>
    <title>{% block title %}Bear Clicker : The Ultimate Bear Clicker Game{% endblock %}</title>
    
    <!-- SEO Meta Tags -->
    {% block meta_description %}
    <meta name="description" content="Bear Clicker - The most engaging idle clicker game of 2024! Collect adorable bears, generate honey, and build your bear empire. Join millions of players in this addictive clicker game.">
    {% endblock %}
    
    <meta name="author" content="Bear Clicker">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Bear Clicker : The Ultimate Bear Clicker Game{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Unleash haunting melodies with our special glitch music system. Stack sounds, witness their digital distortion transformation. Embrace Horror Aesthetics.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bearclicker.net{{ request.path }}">
    <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='images/og-image.jpg', _external=True) }}{% endblock %}">
    <meta property="og:site_name" content="Bear Clicker">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ self.og_title() }}">
    <meta name="twitter:description" content="{{ self.og_description() }}">
    <meta name="twitter:image" content="{{ self.og_image() }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://bearclicker.net{{ request.path }}">
    
    <!-- Favicon -->
    {% block favicon %}
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon/favicon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    {% endblock %}
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Core Styles -->
    <style>
        :root { --primary-color: #3b82f6; }
        .dark { --primary-color: #60a5fa; }
        body { font-family: 'Inter', system-ui, sans-serif; }
        .animate-blob { animation: blob 7s infinite; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animation-delay-2000 { animation-delay: 2s; }
        .animate-on-scroll { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
        .animate-on-scroll.animate { opacity: 1; transform: translateY(0); }
        nav { transition: transform 0.3s ease-in-out; }
        nav.scroll-down { transform: translateY(-100%); }
        nav.scroll-up { transform: translateY(0); }
        /* 自定义宽高比容器 */
        .aspect-4-3 {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 = 75% */
            height: 0;
            overflow: hidden;
        }
        .aspect-4-3 > .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    {% block styles %}{% endblock %}
    
    <!-- Google Analytics -->
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7E4K5BH12F"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7E4K5BH12F');
</script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3179065211650247" crossorigin="anonymous"></script>
    
    <!-- Schema.org Markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Bear Clicker",
        "description": "Unleash haunting melodies with our special glitch music system",
        "url": "https://bearclicker.net",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://bearclicker.net/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
    
    

    <!-- Game Loading Script -->
    <script>
        function loadGame(buttonElement, gameUrl) {
            const container = buttonElement.closest('.game-container');
            const iframe = document.createElement('iframe');
            
            iframe.src = gameUrl;
            iframe.className = 'w-full h-full border-0 rounded-lg';
            iframe.style = 'min-height: 400px; max-height: 700px; aspect-ratio: 16/9;';
            iframe.scrolling = 'no';
            iframe.allowFullscreen = true;
            
            // 移除封面和按钮
            container.innerHTML = '';
            container.classList.add('p-0'); // 移除内边距
            container.appendChild(iframe);
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col" x-data="{ theme: 'light', mobileMenu: false }">
    <!-- Navigation -->
    {% include 'components/nav.html' %}

    <main class="pt-16 sm:pt-20 flex-grow">
        {% block content %}{% endblock %}
    </main>

    {% include 'components/footer.html' %}

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.min.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script>lucide.createIcons();</script>
    {% block scripts %}{% endblock %}
</body>
</html>
