{% extends "base.html" %}

{% block title %}Sprunkr - Interactive Music Creation Game{% endblock %}

{% block content %}
<div class="relative overflow-hidden">
    <!-- Hero Section -->
    <div class="relative pt-16 pb-32 flex content-center items-center justify-center min-h-screen">
        <!-- 背景渐变 -->
        <div class="absolute top-0 w-full h-full bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 opacity-10"></div>
        
        <div class="container relative mx-auto px-4">
            <div class="flex flex-wrap items-center">
                <!-- 左侧文案区域 -->
                <div class="w-full lg:w-5/12 px-4 ml-auto mr-auto text-center lg:text-left">
                    <div class="pr-12">
                        <h1 class="text-5xl md:text-6xl font-bold leading-tight mb-6">
                            <span class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 bg-clip-text text-transparent">
                                {{ translations['hero']['title_highlight'] }}
                            </span>
                            <br>
                            <span class="text-gray-800 dark:text-white">{{ translations['hero']['title_regular'] }}</span>
                        </h1>
                        <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
                            {{ translations['hero']['description'] }}
                        </p>
                    </div>
                </div>
                
                <!-- 右侧图片区域 -->
                <div class="w-full lg:w-7/12 px-4 ml-auto mr-auto mt-12 lg:mt-0">
                    <div class="relative">
                        <!-- 装饰效果 -->
                        <div class="absolute -top-4 -left-4 w-72 h-72 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
                        <div class="absolute -bottom-4 -right-4 w-72 h-72 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
                        
                        <!-- 游戏区域 -->
                        <div class="relative rounded-2xl overflow-hidden shadow-2xl border border-gray-200 dark:border-gray-700">
                            <div class="w-full bg-gray-100 dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden" style="aspect-ratio: 16/9;">
                                <iframe 
                                    src="https://r.sprunki.im/sprunki/index.html"
                                    class="w-full h-full border-0"
                                    allow="fullscreen; autoplay; encrypted-media"
                                    loading="lazy"
                                    title="Play Sprunki Music Creation Game">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
